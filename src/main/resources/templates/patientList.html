<main id="main" class="main">
	
	<div class="pagetitle">
      <h1>Patient List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="adminHome">Home</a></li>
          <li class="breadcrumb-item active">Patient List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Patients</h5>
              <div class="search-bars-container">
               <div class="search-bars-container d-flex">
				  <!-- First Search Bar -->
				  <div class="search-bar" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Patient Number" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				
				  <!-- Second Search Bar -->
				  <div class="search-bar mx-3" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Patient Name" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				
				  <!-- Third Search Bar -->
				  <div class="search-bar" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Mobile Number" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				</div> 
              <br>
              
              
            <div class="table-responsive">
              <table class="table datatable">
                <thead>
                  <tr >
                    <th scope="col">Patient Number</th>
                    <th scope="col">Patient Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Date of Registration</th>
                    <th scope="col">Mobile Number</th>
                    <th scope="col">Actions</th>
                    
                  </tr>
                </thead>
               <tbody>
				    <tr th:each="company, companyStat : ${listCompanies}">
                        <th th:utext="${companyStat.count}"></th>
				        <td th:text="${company.company_name}"></td>
				        <td th:text="${company.brand_name}"></td>
				        <td th:text="${company.companyemail}"></td>
				        <td th:text="${company.head_office_country}"></td>
                        <td th:text="${company.head_office_country}"></td>
				        <td>
				            <a th:href="@{/editCompany/{id}(id=${company.companyid})}" class="btn btn-primary">Update</a>
				            <a th:href="@{/deleteCompany/{id}(id=${company.companyid})}" class="btn btn-danger mx-2">Delete</a>
				        </td>
				    </tr>
				</tbody>

              </table>
              </div>
              <!-- End Table with stripped rows -->
			  
            </div>
          </div>

        </div>
     </div>
