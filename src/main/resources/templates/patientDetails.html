 <main id="main" class="main">

    <div class="pagetitle">
      <h1>Patient Details Search Form</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            <div class="row mb-3 mt-5">
			    <!-- First Search Bar -->
			  <div class="search-bar" style="width: 250px;">
			    <div class="search-form d-flex align-items-center">
			      <div class="input-group">
			        <input type="text" name="query" placeholder="Patient Number" title="Enter search term" class="form-control">
			        <button type="submit" title="Search" class="input-group-text">
			          <i class="bi bi-search"></i>
			        </button>
			      </div>
			    </div>
			  </div>
			
			  <!-- Second Search Bar -->
			  <div class="search-bar mx-3" style="width: 250px;">
			    <div class="search-form d-flex align-items-center">
			      <div class="input-group">
			        <input type="text" name="query" placeholder="Patient Name" title="Enter search term" class="form-control">
			        <button type="submit" title="Search" class="input-group-text">
			          <i class="bi bi-search"></i>
			        </button>
			      </div>
			    </div>
			  </div>
			
			  <!-- Third Search Bar -->
			  <div class="search-bar" style="width: 250px;">
			    <div class="search-form d-flex align-items-center">
			      <div class="input-group">
			        <input type="text" name="query" placeholder="Mobile Number" title="Enter search term" class="form-control">
			        <button type="submit" title="Search" class="input-group-text">
			          <i class="bi bi-search"></i>
			        </button>
			      </div>
			    </div>
			  </div>
			</div>

			</div>

                <th scope="col">Estimate</th>
                <th scope="col">Payment Mode</th>
                <th scope="col">Payment Amount</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company, companyStat : ${listCompanies}">
                <th></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <a class="btn btn-primary">Update</a>
                    <a class="btn btn-danger mx-2">Delete</a>
                </td>
            </tr>

    </table>
