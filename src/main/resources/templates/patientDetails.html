  <meta content="" name="description">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Template Main CSS File -->

</head>
</head>
<body>
	
	<!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
  <!-- Company Pages  -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">
        
        <li class="nav-item">
     
         
       
          <li>
            <a class="nav-link collapsed" th:href="@{/patientinfo}">
              <i></i><span>Patient Information</span>
            </a>
          </li>
          
          <li>
            <a class="nav-link collapsed" th:href="@{/procedureDetails}">
              <i></i><span>Procedure Details</span>
            </a>
          </li>

          <li>
            <a class="nav-link collapsed" th:href="@{/patientDetails}">
              <i></i><span>Patient Details</span>
            </a>
          </li>
          
          <li>
            <a class="nav-link collapsed" th:href="@{/patientList}">
              <i></i><span>Patient List</span>
            </a>
          </li>
        
        
      </li>
     
    </ul>

  </aside>
  
  <!-- End Of Company Pages  -->
  

    <div class="d-flex align-items-center justify-content-between">
      <a class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Om Dental Clinic</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->
	
	<!-- User Profile nav -->	
	<nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <!-- End Search Icon-->

       <!-- End Notification Nav -->

        <li class="nav-item dropdown pe-3">

          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <h6>Profile</h6> 
            <span class="d-none d-md-block dropdown-toggle ps-2"></span>
          </a><!-- End Profile Iamge Icon -->

          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
              <span>Welcome, <span th:text="${username}"></span></span>
        	  <a th:href="@{/logout}">Logout</a>
            </li>
            

          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

    

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->


 <main id="main" class="main">

    <div class="pagetitle">
      <h1>Patient Details Search Form</h1>
      <nav>
        <ol class="breadcrumb">
          	<li class="breadcrumb-item"><a href="adminHome">Home</a></li>
          	<li class="breadcrumb-item active">Patient Details</li>
        </ol>
      	</nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Patients</h5>
              <div class="search-bars-container">
               <div class="search-bars-container d-flex">
				  <!-- First Search Bar -->
				  <div class="search-bar" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Patient Number" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				
				  <!-- Second Search Bar -->
				  <div class="search-bar mx-3" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Patient Name" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				
				  <!-- Third Search Bar -->
				  <div class="search-bar" style="width: 250px;">
				    <div class="search-form d-flex align-items-center">
				      <div class="input-group">
				        <input type="text" name="query" placeholder="Mobile Number" title="Enter search term" class="form-control">
				        <button type="submit" title="Search" class="input-group-text">
				          <i class="bi bi-search"></i>
				        </button>
				      </div>
				    </div>
				  </div>
				</div> 
              <br>
             
			</div>
			<div class="table-responsive">
			    <table class="table datatable">
			        <thead>
			            <tr>
			                <th scope="col">#</th>
			                <th scope="col">Date</th>
			                <th scope="col">Procedure</th>
<!-- 			                <th scope="col">Estimate</th> -->
			                <th scope="col">Payment Mode</th>
<!-- 			                <th scope="col">Payment Amount</th> -->
			                <th scope="col">Actions</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr th:each="patientProcedure, procedureStat : ${listprocedure}">
			                <th th:text="${procedureStat.index + 1}"></th>
			                <td th:text="${patientProcedure.patientproceduredate}"></td>
			                <td th:text="${patientProcedure.patientproceduredetail}"></td>
			                <td th:text="${patientProcedure.patientprocedurepaymenttype}"></td>
			                <td>
			                    <a class="btn btn-primary">Update</a>
			                    <a class="btn btn-danger mx-2">Delete</a>
			                    <a class="btn btn-success mx-2">Add procedure</a>
			                </td>
			            </tr>
			        </tbody>
			    </table>
			</div>
              <!-- End Table with stripped rows -->
			  
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
</body>
</html>
