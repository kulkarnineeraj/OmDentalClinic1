 <main id="main" class="main">

    <div class="pagetitle">
     
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Patient Details Search Form</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            <div class="row mb-3 mt-5">
			    <div class="col-sm-4">
			        <label for="inputNumber" class="col-form-label">Patient Number</label>
			        <input type="number" class="form-control" required>
			    </div>
			    
			    <div class="col-sm-4">
			        <label for="inputName" class="col-form-label">Patient Name</label>
			        <input type="text" class="form-control">
			    </div>
			    
			    <div class="col-sm-4">
			        <label for="inputPassword" class="col-form-label">Mobile Number</label>
			        <input type="text"  class="form-control">
			    </div>
			</div>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr >
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Procedure</th>
                    <th scope="col">Estimate</th>
                    <th scope="col">Payment Mode</th>
                    <th scope="col">Payment Amount</th>
                    <th scope="col">Actions</th>
<!--                     <th scope="col">Corporate Presentation</th> -->
                  </tr>
                </thead>
               <tbody>
				    <tr th:each="company, companyStat : ${listCompanies}">
				        <th ></th>
				        <td ></td>
				        <td ></td>
				        <td ></td>
				        <td ></td>
				        <td></td>
				        <td>
				            <a class="btn btn-primary">Update</a>
				            <a class="btn btn-danger mx-2">Delete</a>
				        </td>
				    </tr>
				</tbody>

              </table>
              <!-- End Table with stripped rows -->
			  
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
